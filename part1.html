<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">BrandName</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-expanded="false" aria-label="Toggle navigation"></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-link active" href="#">Home</li>
                    <li class="nav-item" href="#">Features</li>
                    <li class="nav-item" href="#">Pricing</li>
                    <li class="nav-item" href="#">Contact</li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Jumbotron -->
    <div class="bg-dark text-white py-5">
        <div class="container">
            <h1 class="display-3">Introducing Our New Product!</h1>
            <p class="lead">Experience the next level of innovation</p>
            <button class="btn btn-primary btn-lg" type="button">Get Started</button>
        </div>
    </div>
    <!-- Badges for Features -->
    <div class="container mt-5">
        <h2 class="text-center">Key Features</h2>
        <div class="col">
            <h3>Fast<span class="badge bg-success">New</span></h3>
            <h3>Secure<span class="badge bg-success">High</span></h3>
            <h3>Reliable<span class="badge bg-success">Pro</span></h3>
        </div>
    </div>
    <!-- Progess Bar for User Statistics -->
    <div class="progress-bar bg-info" role="progressbar" style="width: 70%" aria-valuenow="70" aria-valuemin="0"
        aria-valuemax="100">70% Signups</div>
    <div class="progress-bar bg-succes" role="progressbar" style="width: 50%" aria-valuenow="70" aria-valuemin="0"
        aria-valuemax="100">50% Daily users</div>
    <div class="progress-bar bg-info" role="progressbar" style="width: 30%" aria-valuenow="70" aria-valuemin="0"
        aria-valuemax="100">30% Monthly Retention</div>
</body>
